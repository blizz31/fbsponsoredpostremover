<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
<form id="form">
  <p id=form-prompt>Console logging    (refresh page to take effect))</p>
  <p>Enabled will allow you to see which posts are being removed from the feed (ctrl+shift+k to open console)</p>
  <input type="radio" id="ConsoleLoggingYes" name="consoleloggingradio" value="enabled">
  <label for="child">Enable</label><br>
  <input type="radio" id="ConsoleLoggingNo" name="consoleloggingradio" value="disabled">
  <label for="adult">Disabled</label><br>
  <br/>
  <div><button type="submit">Save</button></div>
</form>
    <script src="options.js"></script>
  </body>
</html>
